<html>
    <head>
        <title>Pipelines</title>
    </head>
    <script src="js/third-party/zepto.js"></script>
    <script src="js/third-party/callbacks.js"></script>
    <script src="js/third-party/deferred.js"></script>
    <script src="js/pipeline-visualization.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pipeline.css"/>
    <body>
        <h1>Your build pipeline</h1>
        <!--<h2><a href="/ui2/">Shiny, new, unfinished UI</a></h2>-->
        <div id="builds">
            <h2>Other Builds</h2>
            <ul>
                <!-- inserted by js -->
            </ul>

        </div>
        <h2>Current Build</h2>
        <div id="pipeline">
            Please wait...
            <!-- inserted by js -->
        </div>
        <h2>Output (click on buildstep)</h2>
        <button id="retrigger">Retrigger selected step</button>
        <div id="output">
        </div>
        <script>
            var selectedStep,selectedBuild;

            var pipelineElem = document.getElementById("pipeline");
            var displayElem = document.getElementById("output");
            $.ajax({url:"api/pipeline"}).done(function(data) {
                pipelineElem.innerHTML=pipelineHtml(data);
                setTimeout(updateServerState,500);

                $(pipelineElem).find("li").click(function(evt) {
                    var clickedElem = evt.target;
                    var $clickedElem = $(clickedElem)
                    var output = $clickedElem.data("output");
                    selectedStep = $clickedElem.data("stepid");
                    selectedBuild = $clickedElem.data("build");

                    displayElem.innerHTML="<pre>"+output+"</pre>";
                });

                $("#retrigger").click(function() {
                    var stepIdParts = selectedStep
                                                .replace("(","")
                                                .replace(")","")
                                                .split(" ");

                    if (stepIdParts.length>1) {
                        alert("nested steps cant be retriggered yet");
                    } else if (stepIdParts.length == 0) {
                        alert("no step selected")
                    } else if (selectedBuild === undefined) {
                        alert("build not finished yet")
                    } else {
                        $.ajax({url:"api/builds/"+selectedBuild+"/"+stepIdParts[0]+"/retrigger", type:"POST"}).done(function(data) {
                            alert("retriggered");
                          });
                    }

                });
            }).fail(function() {
                pipelineElem.innerHTML="Something went wrong";
            })
        </script>
    </body>
</html>
